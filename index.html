<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WFTDA Ranking Calculator</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet">
    <link href="bower_components/selectize/dist/css/selectize.bootstrap3.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kranky' rel='stylesheet' type='text/css'>
    <link href="css/ranking.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/selectize/dist/js/standalone/selectize.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
</head>
<body>
    <h2>WFTDA RANKING CALCULATOR</h2>

    <div class="container">
        <div class="col-sm-6" id="team_a">
            <select id="team_a_select" placeholder="Select a team..."></select>
            <div id="team-info">
                Rank: <input class="info" disabled type="text" id="a_rank"/>
                <br>
                Strength factor: <input class="info" disabled type="text" id="a_strength"/>
            </div>
            <div id="a_rank_slider"></div>
            <div id="game-info">
                Points: <input class="info" disabled type="text" id="a_points"/>
                <br>
                Win / Loss factor: <input class="info" disabled type="text" id="a_winloss"/>
            </div>
            <div id="a_points_slider"></div>
            <hr>
            <div>
                Game points earned: <input class="info" disabled type="text" id="a_gamepoints"/>
            </div>
        </div>

        <div class="col-sm-6" id="team_b">
            <select id="team_b_select" placeholder="Select a team..."></select>
            <div id="team-info">
                Rank: <input class="info" disabled type="text" id="b_rank"/>
                <br>
                Strength factor: <input class="info" disabled type="text" id="b_strength"/>
            </div>
            <div id="b_rank_slider"></div>
            <div id="game-info">
                Points: <input class="info" disabled type="text" id="b_points"/>
                <br>
                Win / Loss factor: <input class="info" disabled type="text" id="b_winloss"/>
            </div>
            <div id="b_points_slider"></div>
            <hr>
            <div>
                Game points earned : <input class="info" disabled type="text" id="b_gamepoints"/>
            </div>
        </div>
    </div>
</body>
</html>
